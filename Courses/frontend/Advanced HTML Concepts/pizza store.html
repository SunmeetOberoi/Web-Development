<!DOCTYPE HTML>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- small description shown on google's search result below the website link -->
    <meta name="description" content="This page is a webpage to order pizza">
    <!-- used by search engines -->
    <meta name="keywords" content="html5, pizza, food">
    <!-- must use -->
    <meta name="author" content="Sunmeet Oberoi">
    <!-- supporting all screen -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Pizza Ever!</title>
  </head>
  <body>
    <header>
      <h1>Best Pizza Ever</h1>
      <h3>Come and get some, homie</h3>
    </header>
    <main>
      <section id="contact-form">
        <h2>Place Order</h2>
        <video width="540" height="320" controls>
          <source src="./sample.mp4" type="video/mp4">
            <!-- firefox -->
          <source src="./sample.ogg" type="video/ogg">
            Your Browser doesn't supports HTML5.
        </video>
        <audio width="600" controls autoplay>
          <source src="./sample.mp" type="audio/mp3">
        </audio>
        <form action="place-order.php" method="GET">
          <h4>Delivery</h4>
          <input type="radio" name="deliveryMethod" value="delivery">Delivery <br/>
          <input type="radio" name="deliveryMethod" value="Pickup">Pickup <br/>
          <h4>Address</h4>
          <input type="text" name="address1" placeholder="Address Line 1" class="lg-input"/><br/>
          <input type="text" name="address1" placeholder="Address Line 1" class="lg-input"/><br/>

          <input type="text" name="city" placeholder="City" class="sm-input"/>
          <input type="text" name="state" placeholder="State" class="sm-input"/><br/>
          <input type="text" name="zip" placeholder="Zip Code" class="sm_input"/>
          <br/>

          <h4>Size</h4>
          <select name="size">
            <option value="12">12" - $13.99</option>
            <option value="16">16" - $16.99</option>
            <option value="18">18" - $19.99</option>
            <option value="72">72" - $149.99</option>
          </select>

          <h4>Ingredients</h4>
          <input type="checkbox" name="ingredients" value="pepperoni"/>Pepperoni <br/>
          <input type="checkbox" name="ingredients" value="salami"/>Salami <br/>
          <input type="checkbox" name="ingredients" value="sausage"/>Italian Sausage <br>
          <input type="checkbox" name="ingredients" value="onion"/>Onions <br/>
          <input type="checkbox" name="ingredients" value="peppers"/> Green Peppers <br/><br/>
          <button type="submit">Place Order</button>
        </form>

      </section>
    </main>
    <footer>
      <!-- HTML <center> Tag. Not Supported in HTML5. -->
      <center>
        &copy; 2019 <br/>
        <a href="#">Terms of Service</a>
      </center>
    </footer>
  </body>
</html>
